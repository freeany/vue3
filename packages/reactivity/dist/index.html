<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { reactive, effect } from './reactivity.js'

    const data = reactive({
      name: 'qqq',
      age: 30
    })

    effect(() => {
      document.getElementById('app').innerHTML = `${data.name}---${data.age}`
    })

    
    setTimeout(() => {
      data.age++
    },2000)
  </script>
</body>
</html>
